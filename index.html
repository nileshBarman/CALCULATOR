<!DOCTYPE html>
<html lang="en">
<head>
<title>calculater</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<div class="calculater-box">
<input type="text" class="input" id="result">

<button class="clear" onclick="clearScreen()">Clear</button>

<div class="grid">
<button class="one" onclick="display(1)">1</button>
<button onclick="display(2)">2</button>
<button onclick="display(3)">3</button>
<button onclick="display('+')" class="color">+</button>
<button onclick="display(4)">4</button>
<button onclick="display(5)">5</button>
<button onclick="display(6)">6</button>
<button onclick="display('-')" class="color">-</button>
<button onclick="display(7)">7</button>
<button onclick="display(8)">8</button>
<button onclick="display(9)">9</button>
<button onclick="display('*')" class="color">*</button>
<button onclick="display(0)">0</button>
<button onclick="display('/')" class="color">/</button>
<button class="equal color" onclick=" calculate()">=</button>
</div>
</div>
</div>


<!-- javascript code -->
<script>
let result =  document.getElementById("result");
function clearScreen() {
         result.value = "";
}
 function display(value){
         result.value +=value;
}
function calculate(){
         var p =result.value;
         var q = eval(p);
         result.value = q;
}
</script>
</body>
</html>
